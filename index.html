<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Function to load the language file
        async function loadLanguage(lang) {
            const response = await fetch(`languages/${lang}.json`);
            return response.json();
        }

        // Function to set the language
        async function setLanguage(lang) {
            const translations = await loadLanguage(lang);
            document.documentElement.lang = lang;
            document.title = translations.title;
            document.getElementById('title').textContent = translations.title;
            document.getElementById('welcome').textContent = translations.welcome;
            document.getElementById('about').textContent = translations.about;
            document.getElementById('contact').textContent = translations.contact;

            // Save language preference
            localStorage.setItem('lang', lang);

            // Adjust text direction for RTL languages
            document.body.style.direction = (lang === 'ar') ? 'rtl' : 'ltr';
        }

        // Function to initialize the language
        function initializeLanguage() {
            const urlParams = new URLSearchParams(window.location.search);
            let lang = urlParams.get('lang') ||
                       localStorage.getItem('lang') ||
                       navigator.language.slice(0, 2) ||
                       'en';
            const supportedLangs = ['en', 'fr', 'ar'];
            if (!supportedLangs.includes(lang)) {
                lang = 'en';
            }
            setLanguage(lang);
        }

        // Initialize the language on page load
        window.addEventListener('load', initializeLanguage);
    </script>
</head>
<body>
<div class="container">
    <h1 id="title">My Portfolio</h1>
    <p id="welcome">Welcome to my portfolio</p>
    <nav>
        <ul>
            <li id="about">About Me</li>
            <li id="contact">Contact</li>
        </ul>
    </nav>
</div>
<div class="lang-switcher">
    <button onclick="setLanguage('fr')"><img src="path/to/french_flag.png" alt="Français"></button>
    <button onclick="setLanguage('en')"><img src="path/to/english_flag.png" alt="English"></button>
    <button onclick="setLanguage('ar')"><img src="path/to/arabic_flag.png" alt="العربية"></button>
</div>
</body>
</html>
